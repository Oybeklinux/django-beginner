<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="uikit/styles/uikit.css" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="styles/app.css" />

  <title>Bitiruvchi dasturchlarni qidirib top</title>
</head>

<body>
  <div class="auth">
    <div class="card">
      <div class="auth__header text-center">
        <a href="/">
          <img src="images/icon.svg" alt="icon" />
        </a>
        <h3>Shahsiy sahifaga kirish</h3>
        <p>Assalomu alaykum, hush kelibsiz hurmatli dasturchi</p>
      </div>

      <form action="#" class="form auth__form">
        <!-- Input:Email -->
        <div class="form__field">
          <label for="formInput#text">Login: </label>
          <input class="input input--text" id="formInput#text" type="text" name="username"
            placeholder="Loginni kiriting..." />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">Parol: </label>
          <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="••••••••" />
        </div>
        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Kirish" />
          <a href="forgetpassword.html">Parolni unutdingizmi?</a>
        </div>
      </form>
      <div class="auth__alternative">
        <p>Shahsiy sahifangiz yo'qmi?</p>
        <a href="signup.html">Ro'yxtdan o'tish</a>
      </div>
    </div>
  </div>
</body>

</html>
